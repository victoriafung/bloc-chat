<section class="top">
	<h1 id="title">Bloc Chat</h1>
	<p id="tagline"></p>
</section>

<div class="sidebar">
	<div class="header">
		<p class="title">Chat Rooms List</p>
	</div>
	
	<section class="rooms-list">
		<div ng-repeat="room in home.chatRooms" class="chatrooms">
			<p>{{ room.name }}</p>
		</div>
		<button type="button" ng-click="rooms.createRoom">Create A New Room</button>
	</section>
</div>

<div class="main">
	<section class="message-panel">Messages
	</section>
</div>
