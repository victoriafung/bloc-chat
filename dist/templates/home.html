<div class="sidebar">
	<div class="header">
		<h2 class="title">Bloc Chat</h2>
		<p>Chat Rooms List</p>
	</div>
	
	<section class="rooms-list">
		<div ng-repeat="room in home.chatRooms" class="chatrooms">
			<p>{{ room.name }}</p>
		</div>
		<div ng-controller="ModalCtrl">
		<button type="button" ng-click="open()">Create A New Room</button>
		</div>
	</section>
</div>

<div class="main">
	<section class="message-panel">
		
		<div ng-repeat="message in home.content"> 
			<p>{{message.username}}: {{ message.content }} </p>
			<p class="time">{{message.sentAt}}</p>
		</div>
	</section>
</div>
