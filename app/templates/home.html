<div class="sidebar">
	<div class="header">
		<h2 class="title">Bloc Chat</h2>
		<p>Chat Rooms List</p>
	</div>
	
	<section class="rooms-list">
		<div ng-repeat="room in home.chatRooms" class="chatrooms">
			<button type="button" ng-click="changeRoom(room)">{{ room.name }}</button>
		</div>
		
		<div ng-controller="ModalCtrl">
		<button type="button" ng-click="open()">Create A New Room</button>
		</div>	
	</section> 
</div>

<div class="main">
	<section class="message-panel">	
		<div>
			<p>{{ currentRoom.name }}</p>
		</div>
		<div ng-repeat="message in messages">		
			<p>{{message.username}}: {{ message.content }} </p>
			<p class="time">{{ message.sentAt | timeparse }}</p>

		</div>	
	</section>
</div>

  <div class="input">
    <input class="msginput" type="text" ng-model="message" placeholder="Enter your message here">
    <button class="sendbutton" ng-click="sendMessage()">Send</button>
  </div>
